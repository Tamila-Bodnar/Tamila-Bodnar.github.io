<!DOCTYPE html>
<html lang="en">
<head>

	<meta charset="UTF-8">
	<title>Snake</title>
	<link rel="shortcut icon" href="./img/square.png" type="image/png">
	<link rel="stylesheet" href="./css/styles.css">
	<script src='./js/app.js'></script>
</head>
<body>
<h2>Do You Remember the Game "SNAKE"?</h2>
	<div class="content">
		<div class="wrapper">
		
			<div class="plan clearfix">
				
			</div>

		</div>

		<div class="sidebar">
			<div class="result">

			</div>

			<div class="rool">
				<p>Use KEYBOARD to select the direction 
					<img src="img/arrows.jpg" alt="image of keyboard arrows" width=50 >
				</p>	
				
				<p>The Snake is <span class="green">green</span>,
					foods are <span class="red">red</span></p>  
			</div>

			<div class="main">	
				<button class="play">PLAY</button>
				<button class="pause">PAUSE</button>
				<button class="reset">NEW GAME</button>
			</div>

			<h3>Type</h3>
			<div class="type">
				<button class="with_borders">WITH borders</button>
				<button class="no_borders">WITHOUT borders</button>
			</div>

			<h3>Field size</h3>
			<div class="size">
				<button class="size1">6X6</button>
				<button class="size2">10X10</button>
				<button class="size3">14X14</button>
				<!-- <button>My size</button> -->
			</div>
		</div>
	</div>
</body>
</html>
